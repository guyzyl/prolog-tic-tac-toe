<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Prolog XO</title>

  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="body">

    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Prolog XO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">The Game<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="content" class="container">

      <!-- Game info text -->
      <div id="game_info" class="bodyBlock">
        <h3>Prolog XO</h3>
        <p>
          This is a classic tic-tac-toe game where the logic is implemented in Prolog (swiprolog specifically)<br>
          Choose your game options and play!<br>
          For more info - press the "About" button in the header.<br>
        </p>
      </div>

      <!-- Games options -->
      <div id="gameOptions" class="bodyBlock">
        <form class="form-inline">
          <div class="form-group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" :disabled="playerSymbol === 'X'" @click="setSymbol('X')">X</button>
              <button type="button" class="btn btn-primary":disabled="playerSymbol === 'O'" @click="setSymbol('O')">O</button>
            </div>
          </div>
          <div class="form-group">
            <label for="difficultySlider">Difficulty Level (alpha-beta depth)</label>
            <input type="range" class="form-control-range" min="1" v-bind:max="maxDifficultyLevel" v-model="difficultyLevel" id="difficultySlider">
          </div>
          <div class="form-group">
            <label for="boardSizeInput" class="sr-only">Board Size</label>
            <input type="text" class="form-control" id="boardSizeInput" placeholder="Board size" v-model="boardSize" @input="resizeBoard" />
          </div>
          <button type="button" class="btn btn-warning" @click="resizeBoard">Reset</button>
        </form>
      </div>

      <!-- Tic-tac-toe board -->
      <div id="theGame" class="bodyBlock">
        <table id="gameBoard">
          <tr v-for="(row, rowIndex) in board" class="">
            <td v-for="(cell, cellIndex) in row" class="boardCell" @click="makeMove(rowIndex, cellIndex)">
              {{ cell }}
            </td>
          </tr>
        </table>
      </div>

    </div>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ infoModalText }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="resizeBoard">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>


<!-- Frontend Logic -->
<script>
  function createBoard(size) {
    var newBoard = []
    for (var i = 0; i < size; i++) {
      newBoard[i] = [];
      for (var j = 0; j < size; j++) {
        newBoard[i][j] = "";
      }
    }
    return newBoard;
  }

  const App = {
    data() {
      return {
        board: null,
        boardSize: 3,
        playerSymbol: "X",
        difficultyLevel: 0,
        maxDifficultyLevel: 9,
        infoModalText: null,
      }
    },

    mounted() {
      this.difficultyLevel = this.boardSize * this.boardSize;
      this.resizeBoard();
    },

    methods: {
      resizeBoard() {
        this.board = createBoard(this.boardSize);
        this.isWinner = null;
      },

      postJsonData() {
        return {
          board: this.board,
          difficultyLevel: this.difficultyLevel,
          symbol: this.playerSymbol
        }
      },

      makeMove(rowIndex, cellIndex) {
        if (this.board[rowIndex][cellIndex] !== "") {
          alert("Invalid move!");
        } else {
          this.board[rowIndex][cellIndex] = this.playerSymbol;
          axios.post("/api/make_move", this.postJsonData()).then(response => {
            this.board = response.data.board;
            this.getIsWinner();
          }).catch(() => {
            this.showInfoModal("It's too damm hard! please lower difficulty");
          });
        }
      },

      getIsWinner() {
        axios.post("/api/is_winner", this.postJsonData()).then(response => {
          isWinner = response.data.result;
          if (isWinner === true) {
            this.showInfoModal("You win!");
          } else if (isWinner === false) {
            this.showInfoModal("You lose!");
          } else if (this.checkIsDraw()) {
            this.showInfoModal("Game reached a draw");
          }
        });
      },

      checkIsDraw() {
        for (var i = 0; i < this.board.length; i++) {
          for (var j = 0; j < this.board[i].length; j++) {
            if (this.board[i][j] === "") {
              return false;
            }
          }
        }
        return true;
      },

      setSymbol(symbol) {
        this.playerSymbol = symbol;
        this.resizeBoard();
      },

      showInfoModal(text) {
        this.infoModalText = text;
        $("#infoModal").modal("show");
      },
    }
  }

  const app = Vue.createApp(App).mount("#body")
</script>


<!-- Frontend Styling -->
<style>
  .bodyBlock {
    margin-top: 25px;
    float: none;
  }

  .boardCell {
    height: 100px;
    width: 100px;
    text-align: center;
    vertical-align: middle;
    font-size: 65px;
    border: 1px solid black;
    cursor: pointer
  }

  .form-group {
    padding: 0 10px;
  }

  #boardSizeInput {
    width: 65px;
    text-align: center;
  }
</style>
